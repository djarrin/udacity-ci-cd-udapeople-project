---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Install nodejs"
  become: yes
  apt:
    update_cache: yes
    name: nodejs
    state: present

- name: "Install pm2"
  become: yes
  npm:
    name: pm2
    global: yes

- name: "Start Node Server"
  command: pm2 start npm --name "udapeople" -- run "start:prod"
